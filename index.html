<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="login d-flex justify-content-center mt-5">
        <form class="w-25 h-25 border border-5 rounded p-4 mt-5 bg-danger">
                <div class="mb-3">
                    <label for="Inputemail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="Inputemail" aria-describedby="email">
                  </div>
                  <div class="mb-3">
                    <label for="inputpassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputpassword">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox">
                    <label class="form-check-label" for="checkbox">Verificado</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
</body>
</html>
